dataset:
  name: replogle_k562_essential
  expression_path: ../../../../working_dir/results/py_comparison_replogle_k562_essential_seed1/all_predictions.json
  gene_names_path: ../../../../working_dir/results/py_comparison_replogle_k562_essential_seed1/gene_names.json
  annotation_path: ../../evaluation_framework/data/annotations/replogle_k562_functional_classes_go.tsv
  results_dir: ../results/replogle
  seed: 1
  hardness_bins: [0.33, 0.66]
  hardness_method: min  # Use minimum similarity for large datasets to preserve tail behavior
  k_farthest: 10
  logo_cluster_block_size: null
  functional_min_class_size: 3

model:
  type: linear
  gene_embedding: training_data
  pert_embedding: external
  pca_dim: 10
  ridge_penalty: 0.1

tasks:
  - class
  # Note: logo, combined, and visualize tasks have been archived
  # See archive/MIGRATION_GUIDE.md for details

output_root: ../results/replogle

embedding_sources:
  scgpt_model_dir: ../data/models/scgpt  # Place scGPT_human checkpoint files here
  scfoundation_model_dir: ../data/models/scfoundation  # Place scFoundation maeautobin checkpoint files here

embedding_validation:
  config_path: ../validation/embedding_parity_config.yaml
  legacy_dir: ../validation/legacy_runs
  plots_dir: ../validation/embedding_parity_plots

